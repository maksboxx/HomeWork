<!DOCTYPE html>
<html lang="en">
<head>

    <title>List fridge</title>

            <img src="https://uxwing.com/wp-content/themes/uxwing/download/fruits-vegetables/tomato-icon.png" alt="Tomato"

<p style="font-weight: bold;text-align: center;font-size: 40px">_that's all_</p>
